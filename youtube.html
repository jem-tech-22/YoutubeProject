<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Clone</title>
  <link rel="stylesheet" href="youtube.css">
</head>
<body>
  <input class="search-bar" type="text" placeholder="Search">

  <div class="video-preview">
    <div>
      <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="thumbnail-1.webp">
    </div>
    <div class="video-info-grid">
      <div class="channel-picture">
        <img class="profile-picture" src="channel-profiles/channel-profile-1.jpg">
      </div>
       <div class="video-infos">
        <p class="video-title">
        HTML & CSS Full Course - Beginner to Pro
        </p>
       <p class="video-author">
        SuperSimpleDev &check;
       </p>
        <p class="video-stats">
        11M views &#8226; 2 years ago
        </p>
      </div>
    </div> 

  </div>

  <div class="video-preview">
    <div>
      <img class="thumbnail" src="thumbnails/thumbnail-2.webp" alt="thumbnail-2.webp">
    </div>
    <div class="video-info-grid">
      <div class="channel-picture">
        <img class="profile-picture" src="channel-profiles/channel-profile-2.jpg">
      </div>
      <div class="video-infos">
        <p class="video-title">
          Nobody Cares, Work Harder.
        </p>
        <p class="video-author">
          InspiredByFlorian
        </p>
        <p class="video-stats">
          2.4M views &#8226; 3 months ago
        </p>
      </div>
    </div>
    
  </div>
</body>

</html>
